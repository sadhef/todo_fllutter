name: todo
description: A modern, feature-rich todo app with voice notes and notifications.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.6

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Audio Recording & Playback
  audio_waveforms: ^1.3.0
  audioplayers: ^5.2.1

  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true


