name: todo
description: "A comprehensive Flutter todo application with voice notes and notifications."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  cupertino_icons: ^1.0.8
  
  # Voice recording and playback - COMPATIBLE PACKAGES
  audio_waveforms: ^1.0.5
  audioplayers: ^4.1.0
  path_provider: ^2.1.2
  permission_handler: ^10.4.5
  
  # Notifications
  flutter_local_notifications: ^15.1.2
  timezone: ^0.9.2
  
  # File handling
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.12.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"